{% extends 'base.html' %}
{% block content %}
<section class="auth-shell py-5">
    <div class="container">
        <div class="auth-card mx-auto reveal tilt-card spotlight-card" data-aos="fade-up">
            <p class="mini-tag mb-2"><i class="ri-lock-password-line"></i> Espace securise</p>
            <h1 class="h3 mb-3">Connexion</h1>
            <p class="text-muted small mb-3">Accedez a votre espace pour suivre vos demandes.</p>
            <form method="post" class="vstack gap-3">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                <div>
                    <label class="form-label">Email</label>
                    <input class="form-control" type="email" name="email" required>
                </div>
                <div>
                    <label class="form-label">Mot de passe</label>
                    <input class="form-control" type="password" name="password" required>
                </div>
                <button class="btn btn-primary magnetic-btn submit-btn" type="submit" data-default-text="Se connecter">Se connecter</button>
            </form>
            <p class="mt-3 mb-0 small">Pas de compte ? <a href="{{ url_for('site_page', page='register') }}">Inscription</a></p>
        </div>
    </div>
</section>
{% endblock %}
