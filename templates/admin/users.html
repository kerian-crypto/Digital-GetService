{% extends 'admin/base.html' %}
{% block content %}
<div class="row g-4">
    <div class="col-lg-4">
        <div class="admin-card">
            <h3>Ajouter un utilisateur</h3>
            <form method="post" class="vstack gap-3">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                <input type="hidden" name="action" value="create">
                <input class="form-control" type="text" name="full_name" placeholder="Nom complet" required>
                <input class="form-control" type="email" name="email" placeholder="Email" required>
                <input class="form-control" type="password" name="password" placeholder="Mot de passe" required>
                <select class="form-select" name="role">
                    <option value="client">client</option>
                    <option value="agent">agent</option>
                    <option value="admin">admin</option>
                </select>
                <button class="btn btn-primary" type="submit">Creer</button>
            </form>
        </div>
    </div>

    <div class="col-lg-8">
        <div class="admin-card">
            <h3>Utilisateurs</h3>
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for u in users %}
                        <tr>
                            <td>{{ u.full_name }}</td>
                            <td>{{ u.email }}</td>
                            <td>
                                <form method="post" class="d-flex gap-2">
                                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                                    <input type="hidden" name="action" value="change_role">
                                    <input type="hidden" name="id" value="{{ u.id }}">
                                    <select class="form-select form-select-sm" name="role">
                                        {% for r in ['admin', 'agent', 'client'] %}
                                            <option value="{{ r }}" {% if u.role == r %}selected{% endif %}>{{ r }}</option>
                                        {% endfor %}
                                    </select>
                                    <button class="btn btn-sm btn-outline-primary" type="submit">OK</button>
                                </form>
                            </td>
                            <td>
                                <span class="badge {% if u.is_active == 1 %}bg-success{% else %}bg-secondary{% endif %}">
                                    {% if u.is_active == 1 %}Actif{% else %}Inactif{% endif %}
                                </span>
                            </td>
                            <td class="d-flex gap-2 flex-wrap">
                                <form method="post">
                                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                                    <input type="hidden" name="action" value="toggle_active">
                                    <input type="hidden" name="id" value="{{ u.id }}">
                                    <button class="btn btn-sm btn-outline-warning" type="submit">Activer/Desactiver</button>
                                </form>
                                <form method="post" class="d-flex gap-2">
                                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                                    <input type="hidden" name="action" value="reset_password">
                                    <input type="hidden" name="id" value="{{ u.id }}">
                                    <input class="form-control form-control-sm" type="text" name="new_password" placeholder="Nouveau mdp" required>
                                    <button class="btn btn-sm btn-outline-dark" type="submit">Reset</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
